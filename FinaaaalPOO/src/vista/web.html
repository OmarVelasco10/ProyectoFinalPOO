<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>ALUMNOS</title>
  </head>
  <body>
    <h1>
    ALUMNOS
    </h1>
    <div id="App" class="container">
      <div class="form-group">
        <label for="txtNombre">Nombre:</label>
        <input type="text" id="txtNombre" />
      </div>
      <div class="form-group">
        <label for="txtGrado">Grado:</label>
        <input type="number" id="txtGrado" />
      </div>
      <div class="form group">
        <label for="txtGrupo">Grupo:</label>
        <input type="text" id="txtGrupo" />
      </div>
      <div class="form-group">
        <label for="txtPromedio">Promedio:</label>
        <input type="number" id="txtPromedio" />
      </div>
      <div class="form-group">
        <label for="txtID">ID:</label>
        <input type="number" id="txtID" />
      </div>
      <div class="form-group border border-warning">
        <button id="btnAgregar" class="btn btn-success" type="button">
          Agregar
        </button>
        <button id="btnBuscar" class="btn btn-primary" type="button">
          Buscar
        </button>
        <button id="btnEliminar" class="btn btn-danger" type="button">
          Eliminar
        </button>
        <button id="btnActualizar" class="btn btn-warning" type="button">
            Actualizar
        </button>
        <button id="btnMostrar" class="btn btn-info" type="button">
          Mostrar
      </button>
      </div>
    </div>
    <div id="details"></div>
    <script src="app.js"></script>
  </body>
</html>
